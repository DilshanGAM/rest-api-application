version: '3.8'

services:
  rest-api-application:
    build: .
    container_name: rest-api-application
    ports:
      - "5000:5000"
      - "9100:9100"
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring
    depends_on:
      - rest-api-application

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"   # âœ… Corrected Grafana port
    networks:
      - monitoring
    depends_on:
      - prometheus

networks:
  monitoring:
    driver: bridge
